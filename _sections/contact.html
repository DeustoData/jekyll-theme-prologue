<p>Rellena el siguiente formulario si quieres recibir más información sobre nuestro Programa Experto o simplemente ponerte en contacto con nosotras.</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nombre" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Mensaje"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Enviar" />
    </div>
  </div>
</form>
